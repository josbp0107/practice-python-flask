{% extends 'bootstrap/base.html' %}

<!DOCTYPE html>
<html lang="en">

{% block head %}
    {{ super() }}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        {% block title %}
            Hello Flask |
        {% endblock %} 
    </title>

{% block body %}

    {% endblock %}

    {% block content %}

    {% endblock  %}

{% endblock %}
</html>
